---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>
<p class="view">by {{ page.author | default: site.author }}</p>

<hr />

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

<hr />

{% if page.linkedin %}
<p class="linkedin">Interact on<img src="{{ site.url }}assets/logos/LI-Logo.png" height="15px" alt="LinkedIn" /></p>
<div class="linkedin">
<iframe src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:{{ page.linkedin }}" height="352" width="504" frameborder="0" allowfullscreen="" title="Embedded post">
</iframe>
</div>
{% endif %}
